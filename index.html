<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Very Important Question</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            overflow: hidden; /* Prevent scrollbars and keep emojis contained */
        }
        
        /* The runaway 'No' button */
        #no-button {
            transition: top 0.3s ease, left 0.3s ease;
        }

        /* Style for the dynamically created crying emojis */
        .crying-emoji {
            position: absolute;
            font-size: 2rem; /* 32px */
            animation: float-and-fade 1.5s forwards;
            pointer-events: none; /* Make them unclickable */
            z-index: 9999;
        }

        /* Animation for the emojis to float up and fade out */
        @keyframes float-and-fade {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px);
                opacity: 0;
            }
        }
        
        /* Container for the running text */
        .marquee-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            background-color: #fce7f3; /* A light pink */
            color: #be185d; /* A darker pink */
            padding: 8px 0;
            border-radius: 9999px; /* pill shape */
            margin-top: 1.5rem; /* 24px */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        /* The scrolling text itself */
        .marquee-text {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 15s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

    </style>
</head>
<body class="bg-pink-100 flex items-center justify-center h-screen">

    <div id="main-container" class="text-center p-6 bg-white rounded-2xl shadow-2xl max-w-md w-full transition-all duration-500">
        <!-- Initial Question State -->
        <div id="question-container">
            <h1 id="question-text" class="text-3xl md:text-4xl text-gray-800 mb-4">Are you my Mutallo?</h1>
            <img id="main-gif" src="love1.gif" alt="Cute bear asking a question" class="w-48 h-48 mx-auto rounded-lg mb-6">
            <div class="flex justify-center items-center space-x-4">
                <button id="yes-button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105">
                    Yes
                </button>
                <button id="no-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105">
                    No
                </button>
            </div>
        </div>

        <!-- Success State (Initially Hidden) -->
        <div id="success-container" class="hidden">
            <h1 class="text-3xl md:text-4xl text-green-600 mb-4">Yeaaahhhh myy potkiii</h1>
            <!-- Container for changing GIFs -->
            <img id="success-gif" src="lovecutie0.gif" alt="Cute bears celebrating" class="w-48 h-48 mx-auto rounded-lg mb-6">
            
            <!-- Running Text -->
            <div class="marquee-container">
                <div class="marquee-text">
                    i lovee you my chotku motku potku botku lotku jotku hotku gotku fotku dotku rotku wotku zotku xotki votku
                </div>
            </div>
        </div>
    </div>

    <!-- Background Music -->
    <audio id="bg-music" loop>
        <source src="LoveMeLikeYouDo.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const yesButton = document.getElementById('yes-button');
        const noButton = document.getElementById('no-button');
        const questionContainer = document.getElementById('question-container');
        const successContainer = document.getElementById('success-container');
        const backgroundMusic = document.getElementById('bg-music');

        const phrases = [
            "Arey yaar!",
            "Sach me?",
            "Pls maan jao na",
            "Aise to mat karo",
            "Mera dil toot jayega ðŸ’”",
            "Kyu sata rahi ho?",
            "Soch lo ek baar aur",
            "Itna gussa? ðŸ˜ ",
            "Main ro dunga ðŸ˜­",
            "Bahut galat baat hai",
            "Pakka? Last chance!",
            "Meri feelings ka kya?",
            "Bye phir. Jaa raha hu.",
            "Ayeeeeee"
            "Naaa maaniiii"
        ];

        const successGifs = [
            "lovecutie0.gif", "lovecutie1.gif", "lovecutie2.gif", "lovecutie3.gif",
            "lovecutie4.gif", "lovecutie5.gif", "lovecutie6.gif", "lovecutie7.gif",
            "lovecutie8.gif", "lovecutie9.gif", "love2.gif", "love3.gif"
        ];
        let currentGifIndex = 0;

        let yesButtonSize = 1;
        let noButtonClicks = 0;

        // --- Event Listeners ---

        yesButton.addEventListener('click', () => {
            // Play music on the first interaction
            backgroundMusic.play();
            questionContainer.classList.add('hidden');
            successContainer.classList.remove('hidden');

            // Start changing the success GIF
            const successGifElement = document.getElementById('success-gif');
            setInterval(() => {
                currentGifIndex = (currentGifIndex + 1) % successGifs.length;
                successGifElement.src = successGifs[currentGifIndex];
            }, 2000); // Change GIF every 2 seconds
        });

        const handleNoInteraction = () => {
            // Play music on the first interaction
            backgroundMusic.play();
            
            // Change the text of the 'No' button
            noButtonClicks = (noButtonClicks + 1) % phrases.length;
            noButton.textContent = phrases[noButtonClicks];

            // Make the 'Yes' button bigger
            yesButtonSize += 0.5;
            yesButton.style.transform = `scale(${yesButtonSize})`;

            // Create and animate a crying emoji
            createCryingEmoji();

            // Move the 'No' button to a random position
            const mainContainer = document.getElementById('main-container');
            const containerRect = mainContainer.getBoundingClientRect();
            const buttonRect = noButton.getBoundingClientRect();

            const newTop = Math.random() * (containerRect.height - buttonRect.height);
            const newLeft = Math.random() * (containerRect.width - buttonRect.width);

            noButton.style.position = 'absolute';
            noButton.style.top = `${newTop}px`;
            noButton.style.left = `${newLeft}px`;
        };
        
        noButton.addEventListener('mouseover', handleNoInteraction);
        noButton.addEventListener('click', handleNoInteraction);


        function createCryingEmoji() {
            const emoji = document.createElement('div');
            emoji.textContent = 'ðŸ˜­';
            emoji.className = 'crying-emoji';
            
            // Position the emoji randomly within the viewport
            emoji.style.left = `${Math.random() * 100}vw`;
            emoji.style.top = `${Math.random() * 100}vh`;

            document.body.appendChild(emoji);

            // Remove the emoji from the DOM after the animation is done
            setTimeout(() => {
                emoji.remove();
            }, 1500);
        }

    </script>
</body>
</html>
