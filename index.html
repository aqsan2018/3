<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ans Needed</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>😊</text></svg>">
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            background-color: #fce7f3; /* Light pink from original */
            display: flex; /* Needed for centering main content */
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrollbars */
        }

        /* --- Main Content (Hidden by default) --- */
        #main-content {
            visibility: hidden; /* Start hidden */
            opacity: 0; /* Start faded out */
            transition: opacity 0.5s ease-in; /* Add fade-in */
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #main-content.visible { /* Class to show content */
             visibility: visible;
             opacity: 1;
        }

        /* Original game styles */
        #no-button {
            transition: top 0.3s ease, left 0.3s ease;
            z-index: 10000; /* Ensure button stays on top */
        }

        .crying-emoji {
            position: fixed; /* Use fixed to appear anywhere on screen */
            font-size: 2rem; /* 32px */
            animation: float-and-fade 1.5s forwards;
            pointer-events: none; /* Make them unclickable */
            z-index: 9999;
        }

        @keyframes float-and-fade {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px);
                opacity: 0;
            }
        }

        .marquee-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            background-color: #fce7f3; /* A light pink */
            color: #be185d; /* A darker pink */
            padding: 8px 0;
            border-radius: 9999px; /* pill shape */
            margin-top: 1.5rem; /* 24px */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        .marquee-text {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 15s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .heart {
            position: fixed; /* Use fixed to appear anywhere on screen */
            font-size: 1.5rem; /* 24px */
            color: red;
            animation: fall 5s linear forwards;
            pointer-events: none;
            top: -10vh; /* Start above the viewport */
            z-index: 10; /* Ensure hearts are behind the main container */
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
                opacity: 0;
            }
        }

        /* Center the main container */
        #main-container-wrapper {
             width: 100%;
             display: flex;
             justify-content: center;
             align-items: center;
             padding: 1rem; /* Add some padding */
        }

        #main-container {
            text-align: center;
            padding: 1.5rem; /* Reduced padding slightly */
            background-color: white;
            border-radius: 1rem; /* Match lock box */
            box-shadow: 0 10px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            max-width: 400px; /* Constrain width */
            width: 90%;
            transition: all 0.5s;
            z-index: 20; /* Above hearts */
            position: relative;
        }


        /* --- NEW Password Lock Styles (Pink Theme - based on black layout) --- */
        #password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(255, 192, 203, 0.65); /* Pink overlay */
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.3s ease-out;
        }

        #lock-box {
            background-color: white; /* White box */
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%; /* Responsive width */
            max-width: 320px; /* Max width matching black example */
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        #lock-gif {
            width: 150px;
            height: 150px;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            margin-left: auto;
            margin-right: auto;
        }

        #password-input {
            font-family: 'Orbitron', sans-serif;
            width: 100%; /* Full width within lock-box padding */
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 2px solid #fbcfe8; /* Light pink border */
            background-color: #fdf2f8; /* Very light pink bg */
            color: #4b5563; /* Dark text */
            font-size: 1.1rem;
            text-align: center;
            letter-spacing: 2px;
            box-sizing: border-box; /* Include padding/border in width */
        }

        #password-input:focus {
            outline: none;
            border-color: #ec4899; /* Hot pink border on focus */
        }

        #submit-button {
            font-family: 'Orbitron', sans-serif;
            width: 100%; /* Full width within lock-box padding */
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            background-color: #ec4899; /* Hot pink */
            color: white;
            font-weight: 700;
            margin-top: 1rem;
            transition: background-color 0.2s ease;
            border: none;
            cursor: pointer; /* Added cursor */
            box-sizing: border-box; /* Include padding/border in width */
        }

        #submit-button:hover {
            background-color: #db2777; /* Deeper pink */
        }

        #error-message {
            color: #ef4444; /* Red */
            font-size: 0.9rem;
            height: 1.25rem; /* Reserve space */
            margin-top: 0.75rem;
        }

        /* Shake animation for wrong password */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .shake {
            animation: shake 0.3s ease-in-out;
        }
        /* --- End Password Lock Styles --- */

    </style>
</head>
<body class="flex items-center justify-center h-screen">

    <!-- --- NEW Password Overlay --- -->
    <div id="password-overlay">
        <form id="lock-box">
            <img id="lock-gif" src="dudu-no-dudu.gif" alt="Dudu Bubu No">
            <input id="password-input" type="password" placeholder="Enter Password">
            <p id="error-message"></p>
            <button id="submit-button" type="submit">Unlock</button>
        </form>
    </div>

    <!-- --- Main Content Wrapper --- -->
    <div id="main-content">
        <div id="main-container-wrapper">
            <div id="main-container">
                <!-- Initial Question State -->
                <div id="question-container">
                    <h1 id="question-text" class="text-3xl md:text-4xl text-gray-800 mb-4">Are you my Mutallo?</h1>
                    <img id="main-gif" src="love1.gif" alt="Cute bear asking a question" class="w-48 h-48 mx-auto rounded-lg mb-6">
                    <div class="flex justify-center items-center space-x-4">
                        <button id="yes-button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105">
                            Yes
                        </button>
                        <button id="no-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105">
                            No
                        </button>
                    </div>
                </div>

                <!-- Success State (Initially Hidden) -->
                <div id="success-container" class="hidden">
                    <h1 class="text-3xl md:text-4xl text-green-600 mb-4">Yeaaahhhh myy potkiii</h1>
                    <!-- Container for changing GIFs -->
                    <img id="success-gif" src="lovecutie0.gif" alt="Cute bears celebrating" class="w-48 h-48 mx-auto rounded-lg mb-6">

                    <!-- Running Text -->
                    <div class="marquee-container">
                        <div class="marquee-text">
                            i lovee you my chotku motku potku botku lotku jotku hotku gotku fotku dotku rotku wotku zotku xotki votku
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Background Music -->
    <audio id="bg-music" loop>
        <source src="LoveMeLikeYouDo.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- Password Lock Elements ---
            const passwordOverlay = document.getElementById('password-overlay');
            const lockBox = document.getElementById('lock-box');
            const passwordInput = document.getElementById('password-input');
            const errorMessage = document.getElementById('error-message');
            const mainContent = document.getElementById('main-content');
            const correctPassword = "28072018";

            // --- Game Elements ---
            // These are declared here but assigned inside initializeGame if needed
            let yesButton, noButton, questionContainer, successContainer, backgroundMusic;
            let phrases, successGifs, currentGifIndex, yesButtonSize, noButtonClicks;
            let gifInterval, heartInterval;

            // --- Function to Initialize the Game ---
            function initializeGame() {
                // Assign game elements now that mainContent is visible
                yesButton = document.getElementById('yes-button');
                noButton = document.getElementById('no-button');
                questionContainer = document.getElementById('question-container');
                successContainer = document.getElementById('success-container');
                backgroundMusic = document.getElementById('bg-music');

                phrases = [
                    "Arey yaar!", "Sach me?", "Pls maan jao na", "Aise to mat karo",
                    "Mera dil toot jayega 💔", "Kyu sata rahi ho?", "Soch lo ek baar aur",
                    "Itna gussa? 😠", "Main ro dunga 😭", "Bahut galat baat hai",
                    "Pakka? Last chance!", "Meri feelings ka kya?", "Bye phir. Jaa raha hu.",
                    "Fine! Mat maano."
                ];

                successGifs = [
                    "lovecutie0.gif", "lovecutie1.gif", "lovecutie2.gif", "lovecutie3.gif",
                    "lovecutie4.gif", "lovecutie5.gif", "lovecutie6.gif", "lovecutie7.gif",
                    "lovecutie8.gif", "lovecutie9.gif", "love2.gif", "love3.gif"
                ];
                currentGifIndex = 0;
                yesButtonSize = 1;
                noButtonClicks = 0;

                // --- Event Listeners (now safely attached) ---
                yesButton.addEventListener('click', () => {
                    if (backgroundMusic.paused) {
                        backgroundMusic.play().catch(e => console.log("Audio play failed"));
                    }
                    questionContainer.classList.add('hidden');
                    successContainer.classList.remove('hidden');

                    // Start the heart rain
                    if (heartInterval) clearInterval(heartInterval);
                    heartInterval = setInterval(createHeart, 200);

                    // Start changing the success GIF
                    const successGifElement = document.getElementById('success-gif');
                    if (gifInterval) clearInterval(gifInterval); // Clear any existing interval
                    gifInterval = setInterval(() => {
                        currentGifIndex = (currentGifIndex + 1) % successGifs.length;
                        successGifElement.src = successGifs[currentGifIndex];
                    }, 2000); // Change GIF every 2 seconds
                });

                const handleNoInteraction = () => {
                    if (backgroundMusic.paused) {
                        backgroundMusic.play().catch(e => console.log("Audio play failed"));
                    }

                    noButtonClicks = (noButtonClicks + 1) % phrases.length;
                    noButton.textContent = phrases[noButtonClicks];

                    yesButtonSize += 0.5;
                    yesButton.style.transform = `scale(${yesButtonSize})`;

                    // Create a burst of crying emojis
                    for (let i = 0; i < 5; i++) {
                        createCryingEmoji();
                    }

                    const buttonRect = noButton.getBoundingClientRect();
                    const newTop = Math.random() * (window.innerHeight - buttonRect.height);
                    const newLeft = Math.random() * (window.innerWidth - buttonRect.width);

                    noButton.style.position = 'fixed'; // Use 'fixed' to position relative to the viewport
                    noButton.style.top = `${newTop}px`;
                    noButton.style.left = `${newLeft}px`;
                };

                noButton.addEventListener('mouseover', handleNoInteraction);
                noButton.addEventListener('click', handleNoInteraction);
            }

             // --- Helper Functions (can be outside initializeGame) ---
             function createCryingEmoji() {
                const emoji = document.createElement('div');
                emoji.textContent = '😭';
                emoji.className = 'crying-emoji';

                emoji.style.left = `${Math.random() * 100}vw`;
                emoji.style.top = `${Math.random() * 100}vh`;

                document.body.appendChild(emoji);

                setTimeout(() => {
                    emoji.remove();
                }, 1500);
            }

            function createHeart() {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.className = 'heart';

                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDuration = `${Math.random() * 2 + 3}s`;

                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }

            // --- Password Lock Logic ---
            if (sessionStorage.getItem('isUnlocked') === 'true') {
                passwordOverlay.style.display = 'none';
                mainContent.classList.add('visible'); // Use class to trigger fade-in
                initializeGame(); // Start the game if already unlocked
            }

            lockBox.addEventListener('submit', (e) => {
                e.preventDefault();
                const enteredPassword = passwordInput.value;

                if (enteredPassword === correctPassword) {
                    sessionStorage.setItem('isUnlocked', 'true');
                    passwordOverlay.style.opacity = '0';
                    setTimeout(() => {
                        passwordOverlay.style.display = 'none';
                    }, 300);
                    mainContent.classList.add('visible'); // Show and fade in game
                    initializeGame(); // Start the game now
                } else {
                    errorMessage.textContent = 'Wrong Password. Try Again!';
                    lockBox.classList.add('shake');
                    passwordInput.value = '';
                    setTimeout(() => {
                        lockBox.classList.remove('shake');
                        errorMessage.textContent = '';
                    }, 1000);
                }
            });

        }); // End of DOMContentLoaded
    </script>
</body>
</html>
